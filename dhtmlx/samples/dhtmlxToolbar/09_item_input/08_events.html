<!DOCTYPE html>
<html>
<head>
	<title>Input Events</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<link rel="stylesheet" type="text/css" href="../../../codebase/fonts/font_roboto/roboto.css"/>
	<link rel="stylesheet" type="text/css" href="../../../codebase/dhtmlx.css"/>
	<script src="../../../codebase/dhtmlx.js"></script>
	<script>
		var sel;
		var myToolbar;
		function doOnLoad() {
			sel = document.getElementById("sel");
			myToolbar = new dhtmlXToolbarObject({
				parent: "toolbarObj",
				icons_path: "../common/imgs/",
				xml: "../common/dhxtoolbar_input.xml"
			});

			myToolbar.attachEvent("onValueChange", function(id, value){
				dhtmlx.message("New value: "+value);
			});
			myToolbar.attachEvent("onEnter", function(id, value){
				dhtmlx.message("Enter, value: "+value);
			});
		}

	</script>
</head>
<body onload="doOnLoad()">
	<div id="toolbarObj"></div>
	<p>Try to change text in the input</p>
</body>
</html>
